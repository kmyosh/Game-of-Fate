<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="stylesheet.css" />

    <section>
      <h1 id="title-text">Feeling Lucky?</h1>
    </section>
  </head>
  <body>
    <section id="slot-machine" class="slot-machine">
      <div id="message-container">
        <label id="message">"We three Fates will be the judge of that!"</label>
 
      </div>

      <img id="figures" src="Images/figures.png" />
      <div>
        <div class="slots" id="slotOne">

          <img id="slot-image-one" src="Images/null.png" />

        </div>

        <div class="slots" id="slotTwo">
          <img id="slot-image-two" src="Images/null.png" />
        </div>

        <div class="slots" id="slotThree">
          <img id="slot-image-three" src="Images/null.png" />
        </div>
      </div>

      <div class="spin-buttons">
        <button id="spin-buttonOne">spin</button>
      </div>
    </section>
  </body>
</html>
